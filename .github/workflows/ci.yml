name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build the BACKEND image from backend/Dockerfile
      - name: Build (load for smoke test)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          load: true
          tags: asei-backend:ci

      # üëá Replace your old smoke test block with this
      - name: Smoke test container (robust)
        run: |
          set -euxo pipefail

          # Start container with lightweight envs (adjust as needed)
          docker run -d --rm --name asei \
            -p 3001:3001 \
            -e PORT=3001 \
            -e CI=true \
            -e DISABLE_DB=1 \
            asei-backend:ci

          # Wait up to ~60s for the container to respond
          for i in $(seq 1 30); do
            if ! docker ps --format '{{.Names}}' | grep -q '^asei$'; then
              echo "Container exited early:"; docker logs -n 200 asei || true; exit 1
            fi
            if curl -fsS http://localhost:3001/health >/dev/null 2>&1 || \
               curl -fsS http://localhost:3001/ >/dev/null 2>&1; then
              echo "‚úÖ App responded"; break
            fi
            sleep 2
            if [ "$i" -eq 30 ]; then
              echo "‚ùå App never responded"; docker logs asei || true; exit 1
            fi
          done

          docker logs --tail 50 asei || true
          docker stop asei

      # Login to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/asei-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build and push (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
