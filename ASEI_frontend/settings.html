    <div class="relative">
      <button id="profileBtn" class="w-full px-4 py-4 flex items-center gap-2 border-t border-neutral-800 text-left hover:bg-neutral-800/60">
          <div class="h-8 w-8 rounded-full bg-neutral-800 grid place-items-center">
              <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
              </svg>
          </div>
          <span class="text-sm font-medium">Insert User Name</span>
      </button>

      <div id="profileMenu" class="absolute bottom-full left-3 left-3 right-3 mt-4 hidden rounded-lg bg-neutral-800 border border-neutral-700 text-neutral-200 shadow-xl z-50">
          <button class="px-3 py-3 text-red-400 w-full hover:bg-neutral-700">Sign Out</button>
      </div>
    </div>
    <script>
      const btn = document.getElementById('profileBtn');
      const menu = document.getElementById('profileMenu');
      btn.addEventListener('click', (e) => {
          e.stopPropagation();
          menu.classList.toggle('hidden');
      });

      document.addEventListener('click', (e) =>{
          if(!menu.contains(e.target) && e.target !== btn){
              menu.classList.add('hidden');
          }
      });
    </script>
  </aside>




<main class="p-6 ml-40 md:ml-64">
<h2 class="text-xl font-semibold mb-4">Settings</h2>

  <div class="bg-white p-6 rounded shadow space-y-6">

    <!-- General -->
    <div>
      <h3 class="font-semibold mb-2">General</h3>
      <label class="block text-sm font-medium">API Rate Limit</label>
      <input type="number" value="1000" class="border rounded px-3 py-2 w-full sm:w-48 mb-4">
      <label class="block text-sm font-medium">Theme</label>
      <select class="border rounded px-3 py-2 w-full sm:w-48">
        <option>Light</option>
        <option>Dark</option>
      </select>
    </div>

    <!-- Security -->
    <div>
      <h3 class="font-semibold mb-2">Security</h3>
      <label class="flex items-center space-x-2 mb-2">
        <input type="checkbox" checked class="form-checkbox"> <span>Enable 2FA</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="form-checkbox"> <span>Allow IP Whitelist Only</span>
      </label>
    </div>

    <!-- Notifications -->
    <div>
      <h3 class="font-semibold mb-2">Notifications</h3>
      <label class="block text-sm font-medium">Notification Email</label>
      <input type="email" value="admin@asei.com" class="border rounded px-3 py-2 w-full sm:w-64 mb-3">
      <label class="flex items-center space-x-2">
        <input type="checkbox" checked class="form-checkbox"> <span>Send error alerts</span>
      </label>
    </div>

    <!-- Buttons -->
    <div class="flex space-x-3">
      <button class="px-4 py-2 bg-blue-600 text-white rounded">Save Changes</button>
      <button class="px-4 py-2 bg-gray-400 text-white rounded">Reset</button>
    </div>

  </div>
</main>
</body>
