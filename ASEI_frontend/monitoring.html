    <div class="relative">
      <button id="profileBtn" class="w-full px-4 py-4 flex items-center gap-2 border-t border-neutral-800 text-left hover:bg-neutral-800/60">
          <div class="h-8 w-8 rounded-full bg-neutral-800 grid place-items-center">
              <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
              </svg>
          </div>
          <span class="text-sm font-medium">Insert User Name</span>
      </button>

      <div id="profileMenu" class="absolute bottom-full left-3 left-3 right-3 mt-4 hidden rounded-lg bg-neutral-800 border border-neutral-700 text-neutral-200 shadow-xl z-50">
          <button class="px-3 py-3 text-red-400 w-full hover:bg-neutral-700">Sign Out</button>
      </div>
    </div>
    <script>
      const btn = document.getElementById('profileBtn');
      const menu = document.getElementById('profileMenu');
      btn.addEventListener('click', (e) => {
          e.stopPropagation();
          menu.classList.toggle('hidden');
      });

      document.addEventListener('click', (e) =>{
          if(!menu.contains(e.target) && e.target !== btn){
              menu.classList.add('hidden');
          }
      });
    </script>
  </aside>




<main class="p-6 ml-40 md:ml-64 overflow-x-auto">
<h2 class="text-xl font-semibold mb-4">Monitoring</h2>
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">Execution Logs</h2>
    <button class="px-4 py-2 bg-gray-600 text-white rounded">Download Logs</button>
  </div>

  <!-- Filters -->
  <div class="flex space-x-3 mb-4">
    <select class="border rounded px-3 py-2">
      <option value="all">All Status</option>
      <option value="success">Success</option>
      <option value="error">Error</option>
    </select>
    <label class="flex items-center space-x-2">
      <input type="checkbox" class="form-checkbox"> <span class="text-sm">Auto Refresh</span>
    </label>
  </div>

  <!-- Logs Table -->
  <table class="w-full bg-white rounded shadow text-sm">
    <thead>
      <tr class="bg-neutral-200">
        <th class="p-3 text-left">Flow</th>
        <th class="p-3 text-left">Timestamp</th>
        <th class="p-3 text-left">Status</th>
        <th class="p-3 text-left">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-t">
        <td class="p-3">Payment Flow</td>
        <td class="p-3">2025-09-03 12:45</td>
        <td class="p-3"><span class="px-2 py-1 bg-green-100 text-green-700 rounded text-xs">Success</span></td>
        <td class="p-3"><button class="px-2 py-1 bg-blue-500 text-white rounded text-xs">View</button></td>
      </tr>
      <tr class="border-t">
        <td class="p-3">Settlement Flow</td>
        <td class="p-3">2025-09-03 12:50</td>
        <td class="p-3"><span class="px-2 py-1 bg-red-100 text-red-700 rounded text-xs">Error</span></td>
        <td class="p-3"><button class="px-2 py-1 bg-blue-500 text-white rounded text-xs">View</button></td>
      </tr>
    </tbody>
  </table>
</main>
