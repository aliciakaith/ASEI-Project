name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build the BACKEND image from backend/Dockerfile
      - name: Build (load for smoke test)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          load: true
          tags: asei-backend:ci

      - name: Smoke test container
        run: |
          docker run -d --rm -p 3001:3001 --name asei asei-backend:ci
          # hit a health endpoint if you have one, otherwise just check itâ€™s listening
          sleep 5
          (curl -fsS http://localhost:3001/health || curl -fsS http://localhost:3001/) | head -c 200 || (docker logs asei && exit 1)
          docker stop asei

      # Login to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/asei-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build and push (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

