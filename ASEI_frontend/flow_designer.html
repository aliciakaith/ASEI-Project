<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flow Designer</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-100 text-neutral-900">


<!-- Sidebar copied -->
<aside class="w-64 bg-neutral-900 text-neutral-100 min-h-screen fixed">
<div class="px-4 py-4 border-b border-neutral-800">ASEI Platform</div>
<nav class="p-2 text-sm space-y-1">
<a href="asei_dashboard.html" class="block px-3 py-2 hover:bg-neutral-800">Dashboard</a>
<a href="flow_designer.html" class="block px-3 py-2 bg-neutral-800 rounded">Flow Designer</a>
<a href="connectors.html" class="block px-3 py-2 hover:bg-neutral-800">Connectors</a>
<a href="templates.html" class="block px-3 py-2 hover:bg-neutral-800">Templates</a>
<a href="deployments.html" class="block px-3 py-2 hover:bg-neutral-800">Deployments</a>
<a href="monitoring.html" class="block px-3 py-2 hover:bg-neutral-800">Monitoring</a>
<a href="settings.html" class="block px-3 py-2 hover:bg-neutral-800">Settings</a>
</nav>
</aside>

 <!-- Main Content -->
  <main class="p-6 ml-40 md:ml-64">
    <h2 class="text-xl font-semibold mb-4">Flow Designer</h2>

    <!-- Toolbar -->
    <div class="flex space-x-3 mb-4">
      <button class="px-4 py-2 bg-blue-600 text-white rounded">+ Start Node</button>
      <button class="px-4 py-2 bg-green-600 text-white rounded">+ API Connector</button>
      <button class="px-4 py-2 bg-yellow-500 text-white rounded">+ Condition</button>
      <button class="px-4 py-2 bg-purple-600 text-white rounded">+ Transformation</button>
      <button class="px-4 py-2 bg-red-600 text-white rounded">+ End Node</button>
    </div>

    <!-- Designer Layout -->
    <div class="grid grid-cols-3 gap-4 h-[32rem]">

      <!-- Canvas -->
      <div class="col-span-2 bg-white rounded shadow relative overflow-hidden">
        <div class="absolute inset-0 bg-[linear-gradient(90deg,#e5e7eb_1px,transparent_1px),linear-gradient(#e5e7eb_1px,transparent_1px)] bg-[size:40px_40px]"></div>
        <div class="relative p-6 text-neutral-500">Drag and drop nodes here</div>
      </div>

      <!-- Properties Panel -->
      <div class="bg-white rounded shadow p-4">
        <h3 class="font-semibold mb-2">Properties</h3>
        <label class="block text-sm font-medium mb-1">Node Name</label>
        <input type="text" class="w-full border rounded px-2 py-1 mb-3" placeholder="Enter node name">
        
        <label class="block text-sm font-medium mb-1">Configuration</label>
        <textarea class="w-full border rounded px-2 py-1 h-24 mb-3" placeholder="API URL / condition logic"></textarea>
        
        <button class="w-full px-4 py-2 bg-blue-600 text-white rounded">Save Node</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 flex space-x-3">
      <button class="px-4 py-2 bg-gray-500 text-white rounded">Save Draft</button>
      <button class="px-4 py-2 bg-blue-700 text-white rounded">Deploy Flow</button>
    </div>

  </main>
</body>
</html>
