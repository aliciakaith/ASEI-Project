name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build the BACKEND image from backend/Dockerfile
      - name: Build (load for smoke test)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          load: true
          tags: asei-backend:ci

      # üëá Replace your old smoke test block with this
      - name: Smoke test container (robust, keep logs)
        run: |
          set -euxo pipefail

          CID=$(docker run -d --name asei \
            -p 3001:3001 \
            -e PORT=3001 \
            -e CI=true \
            -e DISABLE_DB=1 \
            -e STATIC_ROOT=/app/ci-static \
            -e JWT_SECRET=dummy \
            asei-backend:ci)

          # Wait up to ~60s
          for i in $(seq 1 30); do
            # still running?
            if ! docker ps --format '{{.ID}}' | grep -q "$CID"; then
              echo "‚ùå Container exited early. Logs:"
              docker logs "$CID" || true
              docker inspect "$CID" || true
              exit 1
            fi

            # health check
            if curl -fsS http://localhost:3001/health >/dev/null 2>&1 || \
              curl -fsS http://localhost:3001/ >/dev/null 2>&1; then
              echo "‚úÖ App responded"
              break
            fi

            sleep 2
            if [ "$i" -eq 30 ]; then
              echo "‚ùå App never responded. Final logs:"
              docker logs "$CID" || true
              docker inspect "$CID" || true
              exit 1
            fi
          done

          docker logs --tail 50 "$CID" || true
          docker rm -f "$CID" || true


      # Login to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/asei-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build and push (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
