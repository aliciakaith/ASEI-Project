<html lang="en">
<head>

  html,body{height:100%}
  body{font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';}

<body class="bg-neutral-100 text-neutral-900">


<!-- Sidebar copied -->
    <aside class="fixed inset-y-0 left-0 w-64 bg-neutral-900 text-neutral-100 flex flex-col">
      <div class="px-4 py-4 flex items-center gap-2 border-b border-neutral-800">
        <img src="images/connectify_logo.png" alt="Logo" class="h-8 w-auto">
        <span>Connectify</span>
      </div>

    <nav class="p-2 text-sm space-y-1 flex-1">
      <a href="asei_dashboard.html" class="flex items-center gap-2 px-3 py-2 rounded hover:bg-neutral-800/70">ğŸ  <span class="hidden sm:inline">Dashboard</span></a>
      <a href="flow_designer.html" class="flex items-center gap-2 px-3 py-2 rounded bg-neutral-800">ğŸ›  <span class="hidden sm:inline">Flow Designer</span></a>
      <a href="connectors.html" class="flex items-center gap-2 px-3 py-2 rounded hover:bg-neutral-800/70">ğŸ”Œ <span class="hidden sm:inline">Connectors</span></a>
      <a href="templates.html" class="flex items-center gap-2 px-3 py-2 rounded hover:bg-neutral-800/70">ğŸ“‘ <span class="hidden sm:inline">Templates</span></a>
      <a href="deployments.html" class="flex items-center gap-2 px-3 py-2 rounded hover:bg-neutral-800/70">ğŸš€ <span class="hidden sm:inline">Deployments</span></a>
      <a href="monitoring.html" class="flex items-center gap-2 px-3 py-2 rounded hover:bg-neutral-800/70">ğŸ“Š <span class="hidden sm:inline">Monitoring</span></a>
      <a href="settings.html" class="flex items-center gap-2 px-3 py-2 rounded hover:bg-neutral-800/70">âš™ï¸ <span class="hidden sm:inline">Settings</span></a>
    </nav>

    <div class="relative">
      <button id="profileBtn" class="w-full px-4 py-4 flex items-center gap-2 border-t border-neutral-800 text-left hover:bg-neutral-800/60">
          <div class="h-8 w-8 rounded-full bg-neutral-800 grid place-items-center">
              <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
              </svg>
          </div>
          <span class="text-sm font-medium">Insert User Name</span>
      </button>

      <div id="profileMenu" class="absolute bottom-full left-3 left-3 right-3 mt-4 hidden rounded-lg bg-neutral-800 border border-neutral-700 text-neutral-200 shadow-xl z-50">
          <button class="px-3 py-3 text-red-400 w-full hover:bg-neutral-700">Sign Out</button>
      </div>
    </div>
    <script>
      const btn = document.getElementById('profileBtn');
      const menu = document.getElementById('profileMenu');
      btn.addEventListener('click', (e) => {
          e.stopPropagation();
          menu.classList.toggle('hidden');
      });

      document.addEventListener('click', (e) =>{
          if(!menu.contains(e.target) && e.target !== btn){
              menu.classList.add('hidden');
          }
      });
    </script>
  </aside>

  <!-- Main Content -->
  <main class="ml-40 md:ml-64 p-4 sm:p-6">
    <h2 class="text-xl font-semibold mb-4">Flow Designer</h2>

    <!-- Toolbar -->
    <div class="flex flex-wrap gap-2 mb-4">
      <button class="px-4 py-2 bg-blue-600 text-white rounded w-full sm:w-auto">+ Start Node</button>
      <button class="px-4 py-2 bg-green-600 text-white rounded w-full sm:w-auto">+ API Connector</button>
      <button class="px-4 py-2 bg-yellow-500 text-white rounded w-full sm:w-auto">+ Condition</button>
      <button class="px-4 py-2 bg-purple-600 text-white rounded w-full sm:w-auto">+ Transformation</button>
      <button class="px-4 py-2 bg-red-600 text-white rounded w-full sm:w-auto">+ End Node</button>
    </div>

    <!-- Layout -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 h-[32rem]">
      <!-- Canvas -->
      <div class="lg:col-span-2 bg-white rounded shadow relative overflow-hidden">
        <div class="absolute inset-0 bg-[linear-gradient(90deg,#e5e7eb_1px,transparent_1px),linear-gradient(#e5e7eb_1px,transparent_1px)] bg-[size:40px_40px]"></div>
        <div class="relative p-6 text-neutral-500">Drag and drop nodes here</div>
      </div>

      <!-- Properties Panel -->
      <div class="bg-white rounded shadow p-4">
        <h3 class="font-semibold mb-2">Properties</h3>
        <label class="block text-sm font-medium mb-1">Node Name</label>
        <input type="text" class="w-full border rounded px-2 py-1 mb-3" placeholder="Enter node name">
        
        <label class="block text-sm font-medium mb-1">Configuration</label>
        <textarea class="w-full border rounded px-2 py-1 h-24 mb-3" placeholder="API URL / condition logic"></textarea>
        
        <button class="w-full px-4 py-2 bg-blue-600 text-white rounded">Save Node</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 flex flex-col sm:flex-row gap-2">
      <button class="w-full sm:w-auto px-4 py-2 bg-gray-500 text-white rounded">Save Draft</button>
      <button class="w-full sm:w-auto px-4 py-2 bg-blue-700 text-white rounded">Deploy Flow</button>
    </div>
  </main>
</body>
</html>
