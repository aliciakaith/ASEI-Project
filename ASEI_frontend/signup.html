<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASEI – Unified Integration Platform • Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/connectify_logo.png">
</head>

<body class="bg-gray-900 min-h-screen flex flex-col items-center px-6 gap-6">
  <header class="pt-10">
    <a href="#" class="flex items-center text-2xl font-semibold text-white -ml-8">
      <img class="w-auto h-10 mr-2" src="images/connectify_logo.png" alt="Logo">
      Connectify
    </a>
  </header>

  <main class="w-full max-w-md mx-auto">
    <div class="bg-gray-800 rounded-lg shadow border border-gray-700">
      <div class="p-6 sm:p-8">
        <h1 class="text-xl font-bold text-white md:text-2xl">Create an account</h1>
        <p class="text-sm text-gray-400">
          Already have an account?
          <a href="login.html" class="font-medium text-[#5daeff] hover:underline">Login here</a>
        </p>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4 mt-4">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <div>
              <label for="first-name" class="block mb-2 text-sm font-medium text-white">Given Name(s)</label>
              <input type="text" id="first-name" class="bg-gray-700 border-gray-600 text-white text-sm rounded-lg block w-full p-2.5" autocomplete="given-name" required>
            </div>
            <div>
              <label for="last-name" class="block mb-2 text-sm font-medium text-white">Surname</label>
              <input type="text" id="last-name" class="bg-gray-700 border-gray-600 text-white text-sm rounded-lg block w-full p-2.5" autocomplete="family-name" required>
            </div>
          </div>

          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
            <input type="email" id="email" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5" required autocomplete="email">
          </div>

          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
            <div class="relative">
              <input type="password" id="password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5 pr-10" required autocomplete="new-password">
              <button type="button" class="pw-toggle absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-white" data-target="#password">
                <!-- icons -->
                <svg class="closedEye h-5 w-5" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2"><path d="M17.94 17.94A10.5 10.5 0 0 1 12 19.5C6 19.5 1.5 12 1.5 12a18.53 18.53 0 0 1 4.06-4.94"/><path d="M22.5 12s-3-7.5-10.5-7.5a10.3 10.3 0 0 0-2.19.25"/><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><line x1="2" y1="2" x2="22" y2="22"/></svg>
                <svg class="openEye h-5 w-5 hidden" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2"><path d="M1.5 12s4.5-7.5 10.5-7.5 10.5 7.5 10.5 7.5-4.5 7.5-10.5 7.5S1.5 12 1.5 12z"/><circle cx="12" cy="12" r="3"/></svg>
              </button>
            </div>
          </div>

          <div>
            <label for="confirm-password" class="block mb-2 text-sm font-medium text-white">Confirm Password</label>
            <div class="relative">
              <input type="password" id="confirm-password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5 pr-10" required autocomplete="new-password">
              <button type="button" class="pw-toggle absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-white" data-target="#confirm-password">
                <!-- icons -->
                <svg class="closedEye h-5 w-5" ...></svg>
                <svg class="openEye h-5 w-5 hidden" ...></svg>
              </button>
            </div>
          </div>

          <div class="flex items-start">
            <input id="terms" type="checkbox" class="w-4 h-4 bg-gray-700 border-gray-600 rounded" required>
            <label for="terms" class="ml-2 text-sm text-gray-300">
              I accept the <a class="font-medium text-[#5daeff] hover:underline" href="#">Terms and Conditions</a>
            </label>
          </div>

          <button type="submit" class="w-full text-white bg-[#3f9fff] hover:bg-[#1188ff] rounded-lg text-sm px-5 py-2.5">Create an account</button>

          <div class="flex items-center my-6">
            <div class="flex-grow border-t border-gray-500"></div>
            <span class="px-3 text-sm text-gray-400">or</span>
            <div class="flex-grow border-t border-gray-500"></div>
          </div>

          <h2 class="text-xl font-bold text-white">Continue with</h2>
          <div class="space-y-3">
            <a href="http://localhost:3001/api/auth/google" class="w-full p-2.5 flex items-center justify-center gap-3 rounded-lg border border-gray-600 bg-white text-gray-900 text-sm font-medium hover:bg-gray-50">
              <img src="images/G_logo.png" alt="G" class="w-5 h-5"/>
              <span>Sign up with Google</span>
            </a>
            <a href="http://localhost:3001/api/auth/apple" class="w-full p-2.5 flex items-center justify-center gap-3 rounded-lg bg-black text-white text-sm font-medium hover:bg-black/90">
              <img src="images/apple_logo.png" alt="A" class="w-4 h-4"/>
              <span>Sign up with Apple</span>
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Scripts -->
<script>
  // Toggle password visibility
  document.querySelectorAll('.pw-toggle').forEach(btn => {
    const input = document.querySelector(btn.dataset.target);
    const iconShow = btn.querySelector('.openEye');
    const iconHide = btn.querySelector('.closedEye');
    btn.addEventListener('click', () => {
      input.type = input.type === 'password' ? 'text' : 'password';
      iconShow.classList.toggle('hidden');
      iconHide.classList.toggle('hidden');
    });
  });

  // Handle signup form
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const firstName = document.getElementById("first-name").value.trim();
    const lastName  = document.getElementById("last-name").value.trim();
    const email     = document.getElementById("email").value.trim();
    const password  = document.getElementById("password").value;
    const confirm   = document.getElementById("confirm-password").value;

    if (password !== confirm) {
      alert("Passwords do not match.");
      return;
    }

    try {
      const API_BASE = `http://${location.hostname}:3001/api`;

      const res = await fetch(`${API_BASE}/auth/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          orgName: "DefaultOrg",
          firstName,
          lastName,
          email,
          password
        }),
        credentials: "include"
      });

      const data = await res.json();
      if (res.ok) {
        alert("✅ Account created! Please log in.");
        window.location.href = "login.html";
      } else {
        alert("❌ " + (data.error || "Signup failed"));
      }
    } catch (err) {
      alert("Network error, is backend running?");
    }
  });
</script>
</body>
</html>
