<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASEI – Unified Integration Platform • Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/connectify_logo.png">
</head>

<body class="bg-gray-900 min-h-screen">
  <div class="flex flex-col items-center px-6 gap-6">
    <header class="pt-10">
      <a href="#" class="flex items-center text-2xl font-semibold text-white -ml-8">
        <img class="w-auto h-10 mr-2" src="images/connectify_logo.png" alt="Logo">
        Connectify    
      </a>
    </header>

    <main class="w-full max-w-md mx-auto">
      <div class="bg-gray-800 rounded-lg shadow border border-gray-700">
        <div class="p-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
            Create an account
          </h1>
          <p class="text-sm font-light text-gray-400">
            Already have an account? 
            <a href="login.html" class="font-medium text-[#5daeff] hover:underline">Login here</a>
          </p>

          <!-- SIGNUP FORM -->
          <form id="signup-form" class="space-y-3 md:space-y-4 mt-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <div>
                <label for="first-name" class="block mb-2 text-sm font-medium text-white">Given Name(s)</label>
                <input type="text" id="first-name" class="bg-gray-700 border-gray-600 text-white text-sm rounded-lg block w-full p-2.5" required>
              </div>
              <div>
                <label for="last-name" class="block mb-2 text-sm font-medium text-white">Surname</label>
                <input type="text" id="last-name" class="bg-gray-700 border-gray-600 text-white text-sm rounded-lg block w-full p-2.5" required>
              </div>
            </div>

            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
              <input type="email" id="email" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5" required>
            </div>

            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
              <input type="password" id="password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5" required>
            </div>

            <div>
              <label for="confirm-password" class="block mb-2 text-sm font-medium text-white">Confirm password</label>
              <input type="password" id="confirm-password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5" required>
            </div>

            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="terms" type="checkbox" class="w-4 h-4 border border-gray-600 rounded bg-gray-700" required>
              </div>
    
              <div class="ml-3 text-sm text-gray-300">
                <label for="terms" class="font-light">I accept the</label>
                <a href="/termsAndConditions.html"
                   class="font-medium text-[#5daeff] hover:underline ml-1"
                   target="_blank" rel="noopener">
                  Terms and Conditions
                </a>
              </div>
            </div>

            <button type="submit" class="w-full text-white bg-[#3f9fff] hover:bg-[#1188ff] font-medium rounded-lg text-sm px-5 py-2.5 text-center">
              Create an account
            </button>
          </form>

          <div id="signup-error" class="mt-3 text-sm text-red-400 hidden"></div>

          <div class="flex items-center my-6">
            <div class="flex-grow border-t border-gray-500"></div>
            <span class="px-3 text-sm text-gray-400">or</span>
            <div class="flex-grow border-t border-gray-500"></div>
          </div>

          <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
            Continue with
          </h1>

          <!-- Google option -->
          <div class="space-y-3 w-full">
            <a href="/api/auth/google"
               class="w-full p-2.5 inline-flex items-center justify-center gap-3 rounded-lg border border-gray-600 bg-white text-gray-900 text-sm font-medium hover:bg-gray-50">
              <img src="images/G_logo.png" alt="G" class="w-5 h-5"/>
              <span>Sign up with Google</span>
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Signup logic -->
  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const errorBox = document.getElementById("signup-error");
      errorBox.classList.add("hidden");

      const body = {
        firstName: document.getElementById("first-name").value.trim(),
        lastName: document.getElementById("last-name").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value
      };

      if (body.password !== document.getElementById("confirm-password").value) {
        errorBox.textContent = "Passwords do not match.";
        errorBox.classList.remove("hidden");
        return;
      }

      try {
        const res = await fetch("/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          errorBox.textContent = data.error || `Signup failed (${res.status})`;
          errorBox.classList.remove("hidden");
          return;
        }

// Success → go to verification page with the email
localStorage.setItem("pendingEmail", body.email); 
// Save email for later use in verify.html
sessionStorage.setItem("pendingEmail", body.email);

// Redirect
window.location.href = `verify.html?email=${encodeURIComponent(body.email)}`;
      } catch (err) {
        errorBox.textContent = "Network error: " + err.message;
        errorBox.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
